<div class="container">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <h1>Create post</h1>

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

        <div class="form-group has-error">
          <label>Title <span class="require">*</span></label>
          <input type="text" class="form-control" formControlName="title" id="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Image <span class="require">*</span></label>
          <input type="file" formControlName="image" class="form-control" id="image" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" (change)="onFileChange($event)"/>
          <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
            <div *ngIf="f.image.errors.required">Image is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea rows="5" class="form-control" formControlName="content" id="content" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
          <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
            <div *ngIf="f.content.errors.required">Content is required</div>
          </div>
        </div>

        <div class="form-group">
          <p><span class="require">*</span> - required fields</p>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Create
          </button>
          <button routerLink="/" class="btn btn-default">
            Cancel
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
