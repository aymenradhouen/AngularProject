<!--&lt;!&ndash; Page Content &ndash;&gt;-->

<div class="blog-wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-9 blog-left">
        <article class="blog-post" *ngFor="let article of articles">
          <div class="featured-post">
            <a href="#">
              <img src="{{url}}/{{article?.image}}" alt="">
            </a>
          </div>
          <div class="divider25"></div>
          <div class="content">
            <h3 class="title">
              <a href="#">Title : {{article.title}}</a>
            </h3>
            <ul class="meta-post">
              <li class="date">
                <a href="#">
                  {{article.createdAt | date: ('medium')}}
                </a>
              </li>
            </ul>
            <div class="entry-post">
              <p>{{article.content}}.</p>
              <div class="more-link">
                <a href="#" class="read-more-btn">Details</a>
              </div>
            </div>
          </div>
        </article>
        <div class="blog-pagination">
          <ul class="">
            <li class="prev">
              <a href="#">
                <i class="fas fa-chevron-left"></i>
              </a>
            </li>
            <li>
              <a href="#" class="waves-effect waves-teal">01</a>
            </li>
            <li>
              <a href="#" class="waves-effect waves-teal">02</a>
            </li>
            <li class="active">
              <a href="#" class="waves-effect waves-teal">03</a>
            </li>
            <li>
              <a href="#" class="waves-effect waves-teal">04</a>
            </li>
            <li class="next">
              <a href="#">
                <i class="fas fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3 sidebar">
        <div class="widget widget-search">
          <form action="#" method="get" accept-charset="utf-8">
            <input type="text" name="widget-search" placeholder="Search">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
