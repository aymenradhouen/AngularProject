<div class="container">
  <div class="row">
    <h2>List of all users</h2>
    <br><br><br>
    <div class="col-lg-12">
      <input type="search" class="form-control" id="input-search" placeholder="Search Attendees..." >
    </div>
    <div class="searchable-container">
        <div class="items col-sm-12" *ngFor="let user of users">
          <!-- Begin user profile -->
          <div class="box-info text-center user-profile-2">
            <div class="header-cover">
              <img src="{{user.imageCouverture}}" alt="User cover" width="100%">
            </div>
            <div class="user-profile-inner">
              <br>
              <img src="{{user.image}}" class="rounded-circle profile-avatar" alt="User avatar">
              <h5>{{user.firstName}} {{user.lastName}}</h5>
              <p>Email : {{user.email}}</p>
              <p>Phone : {{user.phone}}</p>

              <!-- User button -->
              <div class="user-button">
                <div class="row">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-envelope"></i> Send Message</button>
                  </div>
                  <div class="col-md-6">
                    <button type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-user"></i> Add as friend</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


    </div>
  </div>
</div>
