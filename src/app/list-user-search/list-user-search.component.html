
<div class="team-area sp">
  <div class="container">
    <div class="row">
      <h2>List of all users</h2>
      <br>
      <div class="col-lg-12">
        <input type="search" class="form-control" id="input-search" placeholder="Search Attendees..." >
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3 single-team" *ngFor="let user of users">
        <div class="searchable-container">
        <div class="inner items">
          <div class="team-img">
            <img src="{{url}}/{{user.image}}" alt="Member Photo">
          </div>
          <div class="team-content">
            <h4 routerLink="/profile/{{user.id}}">{{user.firstName}} {{user.lastName}}</h4>
            <h5>Website User</h5>
            <a href="" *ngIf="user.email !== username"><i class="fa fa-user-plus"></i> Add Friend</a>
            <div class="team-social">
              <a href="{{user.facebookLink}}" class="fa fa-facebook"></a>
              <a href="{{user.twitterLink}}" class="fa fa-twitter"></a>
              <a class="fa fa-linkedin"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
