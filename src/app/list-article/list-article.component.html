<br>
<div class="container">
  <h1>La liste de mes publications({{articles.length}})</h1>
  <br>



  <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Image</th>
    <th>Content</th>
    <th>Creation Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let article of articles">
    <th>{{article.id}}</th>
    <td>{{article.title}}</td>
    <td><img src="{{url}}/{{article.image}}" alt="" width="50px" height="50px"></td>
    <td> {{ (article.content.length>80)? (article.content | slice:0:80)+'...':(article.content) }}</td>
    <td>{{article.createdAt | date: 'dd/MM/yyyy'}}</td>
    <td><button (click)="deleteArticle(article.id)" class="btn btn-danger" title="Delete"><i class="fa fa-eraser"></i></button>
        <button class="btn btn-primary" title="Edit"><i class="fa fa-edit"></i></button>
    </td>
  </tr>
  </tbody>
</table>


</div>
